version: '3.8'

services:
  # Backend Server (Node.js)
  backend:
    build:
      context: ./backend_server
      dockerfile: Dockerfile
    container_name: hastrology-backend
    ports:
      - "5001:5001"
    env_file:
      - ./backend_server/.env
    environment:
      - NODE_ENV=production
      - PORT=5001
      - AI_SERVER_URL=http://ai_server:8000
    depends_on:
      - ai_server
      - redis
    restart: unless-stopped
    networks:
      - hastrology-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5001/api/health', (res) => process.exit(res.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3

  # AI Server (Python/FastAPI)
  ai_server:
    build:
      context: ./ai_server
      dockerfile: Dockerfile
    container_name: hastrology-ai
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - HOST=0.0.0.0
      - PORT=8000
    env_file:
      - ./ai_server/.env
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - hastrology-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/').read()"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis (for caching - optional but recommended)
  redis:
    image: redis:7-alpine
    container_name: hastrology-redis
    ports:
      - "6379:6379"
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    restart: unless-stopped
    networks:
      - hastrology-network
    volumes:
      - redis-data:/data

  # Frontend Client (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hastrology-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:5001/api # Client-side access to backend
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - hastrology-network

networks:
  hastrology-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
